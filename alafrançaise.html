<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Ohmyfood - Â la française</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/934fce00f4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header -->
    <Header class="header">
        <div class="container">
            <div class="header__logo">
                <a href="#"><img src="images/logo/ohmyfood@2x.svg" alt="logo"></a>
            </div>
            <a href="index.html" class="header__returnicon"><i class="fas fa-arrow-left"></i></a>
        </div>
    </Header>
    <!-- Main -->
    <main>
        <!-- Section 1 Restaurant -->
        <section class="restaurant">
            <div class="restaurant__image as--restaurant3"></div>
            <div class="restaurant__content">
                <div class="restaurant__header">
                    <h1 class="restaurant__header__title">La palette du goût</h1>
                    <span class="restaurant__header__icon"><i class="far fa-heart"></i></span>
                </div>
                <div class="restaurant__menu">
                    <h2 class="restaurant__menu__title">Entrées</h2>
                    <div class="card-dish">
                        <div class="card-dish__name">
                            <h3>Fricassée d'escargot</h3>
                            <span>Au piment d'espelette</span>
                        </div>
                        <span class="card-dish__price">25€</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
